<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="vanilla-toast.css">

</head>
<body class="bg-brand-50 text-white m-0 p-0 font-inter flex flex-col justify-center items-center h-screen max-sm:p-5">
    <div class="app bg-brand-400 p-5 flex flex-col justify-center min-w-[28rem] max-w-[54rem] text-center rounded-lg shadow-2xl">
        <h1 class="text-3xl font-bold mb-5">To-Do List</h1>
        <div class="add-todo flex justify-center">
            <form id="add-task-form">
                <input class="border-none py-2 pl-5 pr-20 text-base text-brand-900 rounded-full mr-[-5rem] focus:outline-none" id="add-task-input" type="text" placeholder="Add To-Do">
                <button class="bg-brand-800 text-base rounded-full px-10 py-2 hover:bg-brand-300 transition-all" id="add-task-btn" type="submit">Add</button>
            </form>  
        </div>
        <h2 class="pt-5 text-xl">Tasks</h2>
        <div id="tasks" class="flex flex-col pt-5 max-h-[36rem] overflow-y-auto"></div>
        <div id="stats" class="grid lg:grid-cols-2 md:grid-cols-2 gap-6 min-w-[28rem] max-w-[28rem] mt-5">
                <div class="flex items-center p-4 bg-brand-600 rounded">
                    <div class="flex flex-shrink-0 items-center justify-center bg-blue-600 h-16 w-16 rounded">
                        <i class="fa-solid fa-list-check text-2xl"></i>
                    </div>
                    <div class="flex-grow flex flex-col ml-4">
                        <span id="stats-total" class="text-xl font-bold"></span>
                        <div class="flex items-center justify-center">
                            <span class="text-gray-300">Total</span>
                        </div>
                    </div>
                </div>
        
                
                <div class="flex items-center p-4 bg-brand-600 rounded">
                    <div class="flex flex-shrink-0 items-center justify-center bg-green-600 h-16 w-16 rounded">
                        <i class="fa-solid fa-check text-2xl"></i>
                    </div>
                    <div class="flex-grow flex flex-col ml-4">
                        <span id="stats-completed" class="text-xl font-bold"></span>
                        <div class="flex items-center justify-center">
                            <span class="text-gray-300">Completed</span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
   
    <script src="vanilla-toast.js"></script>
    <script src="todo.js"></script>
</body>
</html>
