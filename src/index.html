<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="vanilla-toast.css">

</head>
<body class="bg-brand-50 text-white m-0 p-0 font-inter flex flex-col justify-center items-center h-screen max-sm:p-5">
    <div class="app bg-brand-400 p-5 flex flex-col justify-center min-w-[28rem] max-w-[54rem] text-center rounded-lg shadow-2xl max-sm:min-w-20 max-sm:max-w-[22rem]">
        <h1 class="text-3xl font-bold mb-5">To-Do List</h1>
        <div class="add-todo flex justify-center gap-0">
            <form id="add-task-form" class="max-sm:grid max-sm:grid-cols-3">
                <select id="category" class="py-2.5 pl-5 text-base bg-brand-800 border-none rounded-l-full hover:bg-brand-700 focus:outline-none"></select>
                <input class="border-none py-2 pl-5 pr-20 text-base text-brand-900 mr-[-5px] ml-[-5px] focus:outline-none max-sm:pr-2" id="add-task-input" type="text" placeholder="Add To-Do">
                <button class="bg-brand-800 text-base rounded-r-full px-10 py-2 hover:bg-brand-300 transition-all" id="add-task-btn" type="submit">Add</button>
            </form>  
        </div>
        <div id="tasks-top" class="flex flex-col justify-center items-center">
            <h2 class="pt-5 text-xl mb-2">Tasks</h2>
            <input type="text" placeholder="Search..." class="border-none py-1 pl-4 pr-20 text-base text-brand-900 rounded-full max-w-64 focus:outline-none" id="search-task">
            <div id="categorySearch" class="categories mt-5 grid grid-cols-4 gap-3 max-sm:grid-cols-2 place-content-center items-center content-center"></div>
            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white bg-brand-500 hover:bg-brand-700 font-medium rounded-full text-sm px-5 py-2.5 text- mt-5" type="button">
                <i class="fa-solid fa-plus"></i> New Category
            </button>
        </div>
        <div id="tasks" class="flex flex-col pt-5 max-h-[36rem] overflow-y-auto"></div>
        <div id="stats" class="grid lg:grid-cols-2 md:grid-cols-2 gap-6 min-w-[28rem] max-w-[58rem] mt-5 max-sm:min-w-20 max-sm:max-w-96">
                <div class="flex items-center p-4 bg-brand-600 rounded">
                    <div class="flex flex-shrink-0 items-center justify-center bg-blue-600 h-16 w-16 rounded">
                        <i class="fa-solid fa-list-check text-2xl"></i>
                    </div>
                    <div class="flex-grow flex flex-col ml-4">
                        <span id="stats-total" class="text-xl font-bold"></span>
                        <div class="flex items-center justify-center">
                            <span class="text-gray-300">Total</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center p-4 bg-brand-600 rounded">
                    <div class="flex flex-shrink-0 items-center justify-center bg-green-600 h-16 w-16 rounded">
                        <i class="fa-solid fa-check text-2xl"></i>
                    </div>
                    <div class="flex-grow flex flex-col ml-4">
                        <span id="stats-completed" class="text-xl font-bold"></span>
                        <div class="flex items-center justify-center">
                            <span class="text-gray-300">Completed</span>
                        </div>
                    </div>
                </div>
                
        <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 max-h-full bg-[#282828ad]">
                <div class="relative p-4 w-full max-w-md max-h-full">
                      <div class="relative bg-white rounded-lg shadow dark:bg-brand-700">
                          <div class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                Create New Category
                              </h3>
                              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                                <i class="fa-solid fa-xmark"></i>
                                <span class="sr-only">Close modal</span>
                              </button>
                          </div>
                      
                          <form class="p-4 md:p-5" id="addCategory">
                            <div class="grid gap-4 mb-4 grid-cols-2">
                                <div class="col-span-2">
                                    <label for="name" class="block mb-2 text-sm font-medium text-white">Name</label>
                                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type category name" required="">
                                </div>
                                <div class="col-span-2">
                                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color</label>
                                    <select id="color" name="color" class="bg-cyan-600 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                        <option value="red">Red</option>
                                        <option value="pink">Pink</option>
                                        <option value="purple">Purple</option>
                                        <option value="indigo">Indigo</option>
                                        <option value="blue">Blue</option>
                                        <option value="cyan">Cyan</option>
                                        <option value="teal">Teal</option>
                                        <option value="green">Green</option>
                                        <option value="yellow">Yellow</option>
                                        <option value="orange">Orange</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" data-modal-toggle="crud-modal" class="text-white inline-flex items-center bg-brand-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                <i class="fa-solid fa-layer-group"></i> Add new category
                            </button>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
   
    <script src="vanilla-toast.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
